<head>
  <title>MongoDB Images</title>
</head>

<template name="thumbnails">
	{{#if isInRole 'json'}}
		<div class="well">
		<p>This app now also supports two REST methods 
		<pre><a target=_new href="/api/json/images/">/api/json/images/</a>
<a target=_new href="/api/json/image/Cs8B6L5TtkwymknFX">/api/json/image/<i>imageid</i></a></pre>
		both of which will return a JSON structure
		</p>
		</div>
	{{else}}
		<div class="well">Thumbnails</div>
	{{/if}}
	{{#if currentUser}}
		{{#unless isInRole 'banned'}}
			{{>upload}}
		{{else}}
			<div class="well">
			<h1>You have been banned to upload images</h1>
			<p>Apparently you have been abusing this demo to upload offensive images, so you have been banned.</p>
			</div>
		{{/unless}}
	{{/if}}
	<div class="row thumbnails" id="images">
		{{#if ready}}
			{{>thumbnails_data images=images}}
		{{/if}}
	</div>
	<div>
	{{#each page in pages}}
		{{{page}}}
	{{/each}}
	</div>
	{{>instructions}}
	{{#if isInRole 'moment'}}
		{{> momentTemplate}}
	{{/if}}
</template>

<template name="thumbnails_data">
	{{#each images}}
		{{>thumbnail}}
	{{/each}}
</template>

<template name="thumbnail">
	<div class="col-lg-2 col-md-2 col-sm-4 animated off">
		<a class="image" imageid="{{_id}}" href="/image/{{_id}}">
			<img class="thumbnail" imageid="{{_id}}" src="{{thumbnail}}"/>
		</a>
		<div class="image-size">{{size}}</div>
	</div>
</template>

<template name="momentTemplate">
	{{#if isDevelopment}}
	<pre>{{createPageFromTemplates}}</pre>
	<button class="btn btn-info createPageFromTemplates">Call Meteor Method with moment()</button>
	{{/if}}
</template>

<template name="upload">
	<form>
	    <label for="fileinput" class="btn btn-xl btn-success">Upload file</label>
	    <input id="fileinput" name="fileinput" type="file" style="display:none;">
	    <button class="btn hidden btn-danger upload" type="submit">Upload</button>
	    <input type="reset" class="hidden">
	</form>
</template>

<template name="userImages">
	{{#if isInRole 'admin'}}
		<div class="wall">
		<h1>All images for {{user_name}}</h1>
		</div>
		<div class="row">
			<div class="col-lg-2">
				<ul>
				{{#each distinct_users}}
					{{#if activeUser}}
						<li>{{user_name}}</li>
					{{else}}
						{{>other_user}}
					{{/if}}
				{{/each}}
				</ul>
			</div>
			<div class="col-lg-10">
				<div class="row">
				{{#each images}}
					<div class="col-lg-2 col-md-2 col-sm-4">
					<a class="image" imageid="{{_id}}" href="/image/{{_id}}">
						<img class="thumbnail" imageid="{{_id}}" src="{{thumbnail}}"/>
						<div class="image-size">{{size}}</div>
					</a>
					</div>
				{{/each}}
				</div>
			</div>
		</div>
	{{else}}
		Must be admin to see this...
	{{/if}}
</template>

<template name="other_user">
	<li><a href="/user/{{this}}">{{other_user_name}}</a></li>
</template>

<template name="image">
	{{#if img}}
		{{#with img}}
		{{#if prev}}
		<a class="btn carousel prev" href="/image/{{prev}}"><span class="glyphicon glyphicon-chevron-left"></span></a>
		{{/if}}
		{{#if next}}
		<a class="btn carousel next" href="/image/{{next}}"><span class="glyphicon glyphicon-chevron-right"></span></a>
		{{/if}}
			{{#if src}}
				<ul class="image-info">
				<li>{{name}}</li>
				<li>size {{size}} bytes</li>
				<li>mime-type {{type}}</li>
				{{#if isInRole 'admin'}}
					<li>{{{user_banned}}} <a href="/user/{{user}}">{{user_name}}</a></li>
				{{/if}}
				</ul>
				<div class="fullscreen" style="background-image: url( {{src.get}} )"></div>
				<div class="image buttons">
				  <a class="btn btn-default btn-xl back" href="/">Back</a>
				  {{#if canDelete user}}
				  <a class="btn btn-danger delete btn-xl" href="/" id="{{_id}}">Delete</a>
				  {{/if}}
				</div>
				{{md5hash}}
			{{else}}
				Loading dataURI ...
			{{/if}}
		{{/with}}
	{{else}}
		<h1>Image does not exist</h1>
	{{/if}}
</template>

<template name="admin">
    {{#if isAdminUser}}
        {{> accountsAdmin}}
    {{else}}
        Must be admin to see this...
    {{/if}}
</template>

<template name="imageLoading">
	<h1>Loading <i class="fa fa-spinner faa-spin animated"></i> {{size}}</h1>
</template>
