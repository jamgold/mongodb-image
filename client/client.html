<head>
	<title>Images</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="" />

<body class="bootstrap"></body>

<template name='bootstrap'>
	{{>bs_navbar}}
  <main role="main" class="container">
		{{#if alerts}}
			{{#each alerts}}
				<div class="alert alert-{{type}}" role="alert">
				{{#if dismiss}}
				<button data-alertid="{{alertid}}"  class="close" xdata-dismiss="alert">
					<span data-alertid="{{alertid}}" aria-hidden="true">&times;</span>
					<span data-alertid="{{alertid}}" class="sr-only">Close</span>
				</button>
				{{/if}}
				{{{text}}}
				</div>
			{{/each}}
		{{/if}}

		<div class="container">
		{{>yield}}
		</div>
  </main>
</template>

<template name="thumbnails">
	<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Upload</h5>
					<button  class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					{{>upload}}
				</div>
				<div class="modal-footer">
					<button  class="btn btn-secondary" data-dismiss="modal">Close</button>
					<!-- <button  class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-body">
		{{#if isInRole 'json'}}
			{{>jsonWell imageid=imageid}}
		{{else}}
			<h5 class="card-title">Thumbnails</h5>
		{{/if}}
		{{>tags title="Enter tags to search" tagged=tagged search=true}}
		</div>
	</div>

	{{#if currentUser}}
		{{#if isInRole 'banned'}}
			<div class="well">
			<h1>You have been banned to upload images</h1>
			<p>Apparently you have been abusing this demo to upload offensive images, so you have been banned.</p>
			</div>
		{{/if}}
	{{/if}}

	<div class="row thumbnails" id="images">
		{{#if ready}}
			{{>thumbnails_data images=images}}
		{{/if}}
	</div>

	{{!if ready}}
		{{>pagination pages=pages}}
	{{!if}}

	{{!instructions}}
	{{#if isInRole 'moment'}}
		{{> momentTemplate}}
	{{/if}}
</template>

<template name="thumbnails_data">
	{{#each images}}
		{{>thumbnail}}
	{{/each}}
</template>

<template name="thumbnail">
	<div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 animated off">
		{{#if currentUser}}
			{{#if private}}
				<span class="image-badge private-image ">
					<span class="glyphicon glyphicon-eye-close"></span>
				</span>
			{{/if}}
			{{#unless tags}}
				<span class="image-badge missing-tags ">
					<span class="glyphicon glyphicon-tag"></span>
				</span>
			{{else}}
				<span class="image-badge present-tags">
				{{#each tag in tags}}
					<a class="tag" data-tag="{{tag}}" href="#">{{tag}}</a>
				{{/each}}
				</span>
			{{/unless}}
			{{#if details}}
				<span class="image-badge image-cropped ">
					<span class="glyphicon glyphicon-ok" title="image thumbnail cropped"></span>
				</span>
			{{/if}}
		{{else}}
			{{#if tags}}
				<span class="image-badge present-tags">
				{{#each tag in tags}}
					<span>{{tag}}</span>
				{{/each}}
				</span>
			{{/if}}
		{{/if}}
		<a class="image" name="{{_id}}" imageid="{{_id}}" href="/image/{{_id}}">
			<img class="thumbnail {{cssclasses}}" imageid="{{_id}}" src="{{thumbnail}}"/>
		</a>
		{{#if commentOut}}
		<div class="image-size">{{size}} {{order}}</div>
		{{/if}}
	</div>
</template>

<template name="jsonWell">
		<p>This app now also supports two REST methods</p>
		<p style="border:1px solid #ccc;padding: 1em">
			<a target=_new href="/api/json/images/">/api/json/images/</a><br/>
			<a target=_new href="/api/json/image/{{imageid}}">/api/json/image/<i>imageid</i></a>
		</p>
		both of which will return a JSON structure
</template>

<template name="404">
	<h1>{{url}} not found</h1>
</template>

<template name='pagination'>
		<nav aria-label="Page navigation">
		<ul class="pagination" style="flex-wrap: wrap">
			{{#if currentUser}}
				{{#unless isInRole 'banned'}}
					<li><button style="float:left" class="btn btn-success uploadModal" data-target="#uploadModal" data-toggle="modal">Upload</button></li>
				{{/unless}}
			{{/if}}
			{{#if showPrevNext}}
			<li class="page-item">
				<a class="page-link prev" disabled aria-label="Previous"><span aria-hidden="true" >&laquo;</span></a>
			</li>
			<li class="page-item">
				<a class="page-link next" disabled aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
			</li>
			{{/if}}
			{{#each page in pages}}
				<li class='page-item {{page.class}}' data-start='{{page.start}}'>
					<a class="page-link page" data-start='{{page.start}}'>{{page.page}}</a>
				</li>
			{{/each}}
		</ul>
	</nav>
</template>

      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
			<!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
				{{#with imageLinks}}
					{{#each link in links}}
						<li class="nav-item">
							{{{link}}}
						</li>
					{{/each}}
				{{/with}}
			</ul>
      <ul class="navbar-nav ml-auto">

								Admin

								<a class="dropdown-item" href="/admin/users">Users</a>
								<a class="dropdown-item" href="/admin/tags">Tags</a>
								<!-- <div class="dropdown-divider"></div> -->
								<!-- <a class="dropdown-item" href="#">Something else here</a> -->
							</div>
						</li>
					{{/if}}
					<li class="nav-item">
						<a class="nav-link" href="/user/{{currentUser._id}}">My Images</a>
					</li>
				{{/if}}
				{{>loginButtons}}
			</ul>
    </div>
  </nav>
</template>
