<head>
  <title>MongoDB Images</title>
  <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
</head>

<template name="thumbnails">
	<div class="well">
		{{#if isInRole 'json'}}
			{{>jsonWell imageid=imageid}}
		{{else}}
			Thumbnails
		{{/if}}
		{{#if tags}}
			{{>tagit title="Enter tags to search" tags=tags tagged=tagged}}
		{{/if}}
	</div>

	{{#if currentUser}}
		{{#if isInRole 'banned'}}
			<div class="well">
			<h1>You have been banned to upload images</h1>
			<p>Apparently you have been abusing this demo to upload offensive images, so you have been banned.</p>
			</div>
		{{/if}}
	{{/if}}

	<div class="row thumbnails" id="images">
		{{#if ready}}
			{{>thumbnails_data images=images}}
		{{/if}}
	</div>
	<nav aria-label="Page navigation">
		<ul class="pagination">
			{{#if currentUser}}
				{{#unless isInRole 'banned'}}
					<li><button style="float:left" class="btn btn-success uploadModal">Upload</button></li>
				{{/unless}}
			{{/if}}
			{{#each page in pages}}
				{{{page}}}
			{{/each}}
		</ul>
	</nav>
	{{!instructions}}
	{{#if isInRole 'moment'}}
		{{> momentTemplate}}
	{{/if}}
</template>

<template name="thumbnails_data">
	{{#each images}}
		{{>thumbnail}}
	{{/each}}
</template>

<template name="thumbnail">
	<div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 animated off">
		<a class="image" imageid="{{_id}}" href="/image/{{_id}}">
			<img class="thumbnail {{cssclasses}}" imageid="{{_id}}" src="{{thumbnail}}"/>
		</a>
		<div class="image-size">{{size}} {{order}}</div>
	</div>
</template>

<template name="upload">
	{{#if currentUser}}
		<div class="mongodb-image-droppable">
			<h1>Drag & Drop images or Click</h1>
			<img class="hidden" style="max-width: 50%" src="/loading.gif">
		</div>
		<input id="fileinput" name="fileinput" multiple="true" type="file" style="display:none;">
	{{else}}
		<h1>You need to be logged in to upload pictures</h1>
	{{/if}}
</template>

<template name="userImages">
	{{#if isInRole 'admin'}}
		<div class="wall">
			<h1>All images for {{user_name}}</h1>
		</div>

			<div class="row">
				<div class="col-lg-3">
					<ul>
					{{#if contributors.length}}
						{{#each c in contributors}}
							{{#if activeUser c}}
								<li>{{c.email}}</li>
							{{else}}
								{{>other_user contributor=c}}
							{{/if}}
						{{/each}}
					{{else}}
						<li>Loading ...</li>
					{{/if}}
					</ul>
				</div>
				<div class="col-lg-9">
					<div class="row" style="min-height: 500px">
						{{#if Template.subscriptionsReady}}
							{{#each images}}
								<div class="col-lg-2 col-md-2 col-sm-4">
								<a class="image" imageid="{{_id}}" href="/image/{{_id}}">
									<img class="thumbnail" imageid="{{_id}}" src="{{thumbnail}}"/>
									<div class="image-size">{{size}}</div>
								</a>
								</div>
							{{/each}}
						{{else}}
							<center><img src="/circle-loading-animation.gif"></center>
						{{/if}}
					</div>
				</div>
			</div>

		{{#if needsPagination}}
			<nav aria-label="Page navigation">
				<ul class="pagination">
					{{#each page in pages}}
						{{{page}}}
					{{/each}}
				</ul>
			</nav>
		{{/if}}
	{{else}}
		Must be admin to see this...
	{{/if}}
</template>

<template name="other_user">
	<li>
		<a href="/user/{{contributor.id}}">{{contributor.email}}</a>
			{{#if contributor.banned}}
				<a data-contributor="{{contributor.id}}" class="banning banned">banned</a>
			{{else}}
		 		<a data-contributor="{{contributor.id}}" class="banning ban">ban</a>
	 		{{/if}}
	</li>
</template>

<template name="image">
	{{#if img}}
		{{#with img}}
			{{#if prev}}
			<a class="btn carousel prev" href="/image/{{prev}}"><span class="glyphicon glyphicon-chevron-left"></span></a>
			{{/if}}
			{{#if next}}
			<a class="btn carousel next" href="/image/{{next}}"><span class="glyphicon glyphicon-chevron-right"></span></a>
			{{/if}}
			{{#if src}}
				<div class="image-info">
					<ul>
						<li><a target=_new href="{{src.get}}">{{name}}</a></li>
						<li>size {{size}} bytes</li>
						<li>mime-type {{type}}</li>
						{{#if isInRole 'admin'}}
							<li>{{{user_banned}}} <a href="/user/{{user}}">{{user_name}}</a></li>
						{{/if}}
					</ul>
					{{>tagit title="Enter tags for this image"}}
				</div>
				{{#if commentOut}}
					<div class="fullscreen {{cssclassesImage}}" style="background-image: url( {{src.get}} )"></div>
				{{else}}
					<img src="{{src.get}}" class="fullscreen {{cssclasses}}"/>
				{{/if}}
				<div class="image buttons">
				  {{#if canDelete user}}
				  <label class="radio-inline">
				    <input type="radio" name="cssclasses" id="cssclasses" data-image-id="{{_id}}" value="" {{active}}> None
				  </label>
				  <label class="radio-inline">
				    <input type="radio" name="cssclasses" id="cssclasses" data-image-id="{{_id}}" value="transform90" {{active 'transform90'}}> 90
				  </label>
				  <label class="radio-inline">
				    <input type="radio" name="cssclasses" id="cssclasses" data-image-id="{{_id}}" value="transform180" {{active 'transform180'}}> 180
				  </label>
				  <label class="radio-inline">
				    <input type="radio" name="cssclasses" id="cssclasses" data-image-id="{{_id}}" value="transform270" {{active 'transform270'}}> 270
				  </label>

				  <a class="btn btn-danger delete btn-xl" href="/" id="{{_id}}">Delete</a>
				  {{/if}}
				  <a class="btn btn-default btn-xl back" href="/">Back</a>
				</div>
				{{md5hash}}
			{{else}}
				Loading dataURI ...
			{{/if}}
		{{/with}}
	{{else}}
		<h1>Image does not exist</h1>
	{{/if}}
</template>

<template name="admin">
    {{#if isAdminUser}}
        {{> accountsAdmin}}
    {{else}}
        Must be admin to see this...
    {{/if}}
</template>

<template name="jsonWell">
		<p>This app now also supports two REST methods</p>
		<p style="border:1px solid #ccc;padding: 1em">
			<a target=_new href="/api/json/images/">/api/json/images/</a><br/>
			<a target=_new href="/api/json/image/{{imageid}}">/api/json/image/<i>imageid</i></a>
		</p>
		both of which will return a JSON structure
</template>

<template name="404">
	<h1>Page not found</h1>
</template>

<template name="tagit">
	<ul id="myTags" class="ui-front">
    <!-- Existing list items will be pre-added to the tags -->
    {{!each tag in tags}}
    <!-- <li>{{tag}}</li> -->
    {{!each}}
	</ul>
</template>
