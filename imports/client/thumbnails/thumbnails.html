<template name="thumbnails">
	{{>upload}}

	<div class="card">
		<div class="card-body">
		{{#if isInRole 'json'}}
			{{>jsonWell imageid=imageid}}
		{{else}}
			<h5 class="card-title">Thumbnails</h5>
		{{/if}}
		{{>tags title="Enter tags to search" tagged=tagged search=true}}
		</div>
	</div>

	{{#if currentUser}}
		{{#if isInRole 'banned'}}
			<div class="well">
			<h1>You have been banned to upload images</h1>
			<p>Apparently you have been abusing this demo to upload offensive images, so you have been banned.</p>
			</div>
		{{/if}}
	{{/if}}

	<div class="row thumbnails" id="images">
		{{#if ready}}
			{{>thumbnails_data images=images}}
		{{else}}
			{{>thumbnails_loading noLoadingClass=true}}
		{{/if}}
	</div>

	{{!if ready}}
		{{>pagination pages=pages}}
	{{!if}}

	{{!instructions}}
	{{#if isInRole 'moment'}}
		{{> momentTemplate}}
	{{/if}}
</template>

<template name="thumbnails_data">
	{{#each images}}
		{{>thumbnail}}
	{{/each}}
</template>
